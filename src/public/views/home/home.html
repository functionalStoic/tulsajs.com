<div class="container">
  <div class="hero-banner">
    <h1 class="hero-title">/* Welcome to TulsaJS */</h1>
    <div class="hero-button button-secondary"> 
      <span>Join our</span> <img ng-src="img/slack.svg" alt="">
    </div>
    <div class="hero-image-flex">
      <img class="hero-image bounceInLeft animated" ng-src="img/guy.svg" alt="">
    </div>
  </div>
  <div class="next-meetup">
    <h2 class="main-title">Next Meetup</h2>
    
    <div class="meetup-flex">
      <div class="meetup-info">
        <div class="info">
          <div class="title">Location</div>
          <div class="description">
            <p>Coming Soon</p>
          </div>
        </div>
        <div class="info">
          <div class="title">Time</div>
          <div class="description">
            <p>Coming Soon</p>
          </div>
        </div>
        <div class="more-info">
          <a class="button right" href="" title="">More Info</a>
        </div>
      </div>
      <div id="map" class="meetup-map">
      </div>
    </div>
  </div>

  <div class="newsletter">
    <div class="main-title">
      Signup for the Newsletter
    </div>
    <div class="email">
      <input type="email" placeholder="enter email address"></input>
      <a class="button-secondary">Subscribe</a>
    </div>
  </div>

  <div class="technologies">
    <div class="main-title">
      Example Technologies Covered
    </div>
    <div class="logo-technologies">
      <a><img ng-src="img/angular-icon.svg" alt=""></a>
      <a><img ng-src="img/karma.svg" alt=""></a>
      <a><img ng-src="img/gulp.svg" alt=""></a>
      <a><img ng-src="img/react.svg" alt=""></a>
      <a><img ng-src="img/nodejs-icon.svg" alt=""></a>
    </div>
  </div>

  <div class="sponsors">
    <div class="main-title">
      Sponsors
    </div>
    <div class="sponsors-logo">
      <a><img ng-src="img/logohere.svg" alt=""></a>
    </div>
    <div class="sponsors-cta">
      Become a Sponsor!
    </div>
  </div>
</div>
